openapi: 3.1.1
info:
  title: DUV Ultramarathon Statistics API
  version: 1.0.0
  description: |
    Modern read-only REST API for DUV Ultramarathon Statistics statistics.

    ## Authentication
    This API supports multiple authentication tiers:
    - **Public**: Limited access without authentication
    - **Basic**: Standard access with API key
    - **Premium**: Enhanced access with premium API key
    - **Admin**: Full access with administrative API key

    API keys should be included in the X-API-Key header of each request.

    ## Rate Limiting
    Rate limits vary by tier:
    - Public: 60 requests per hour
    - Basic: 1,000 requests per hour
    - Premium: 10,000 requests per hour
    - Admin: 50,000 requests per hour

    Rate limit information is returned in response headers.
servers:
  - url: /api/v1
security: [] # Default: no authentication required (public tier)

# Added tags for organizing endpoints into logical sections
tags:
  # Core endpoints (Phase 1)
  - name: Races
    description: Race-related endpoints for retrieving lists and details of races
  - name: Results
    description: Results/performance endpoints for specific races or runners
  - name: Runners
    description: Runner-related endpoints and personal data
  - name: Records
    description: Course records, world records, and regional best performances
  - name: Top Lists
    description: Top lists of performances (all-time or by year)

  # Additional endpoints (Phase 2+)
  - name: Statistics
    description: Summary and analytical statistics endpoints
  - name: Admin
    description: Administrative endpoints (requires Admin tier authentication)

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authenticated access (Basic, Premium, or Admin tier)
  schemas:
    # Response wrapper schemas
    PaginatedResponse:
      type: object
      description: Standard wrapper for paginated collection responses
      properties:
        data:
          type: array
          description: Array of resource objects
          items:
            type: object
        pagination:
          type: object
          properties:
            total:
              type: integer
              description: Total number of resources available
            limit:
              type: integer
              description: Number of items per page
            offset:
              type: integer
              description: Starting position of the results
            next:
              type: string
              format: uri
              description: URL to the next page of results (if available)
            previous:
              type: string
              format: uri
              description: URL to the previous page of results (if available)
      required:
        - data
        - pagination

    RacesResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Race"
        pagination:
          $ref: "#/components/schemas/PaginatedResponse/properties/pagination"
      required:
        - data
        - pagination

    ResultsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Result"
        pagination:
          $ref: "#/components/schemas/PaginatedResponse/properties/pagination"
      required:
        - data
        - pagination

    RunnersResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Runner"
        pagination:
          $ref: "#/components/schemas/PaginatedResponse/properties/pagination"
      required:
        - data
        - pagination

    # Error response schemas
    Error:
      type: object
      description: Standard error response format
      properties:
        status:
          type: integer
          description: HTTP status code
        code:
          type: string
          description: Application-specific error code
        message:
          type: string
          description: Human-readable error message
        details:
          type: array
          description: Additional error details (if available)
          items:
            type: object
            properties:
              field:
                type: string
                description: The field that caused the error
              reason:
                type: string
                description: Reason for the error
      required:
        - status
        - code
        - message

    ValidationError:
      type: object
      description: Validation error response
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          properties:
            code:
              example: "VALIDATION_ERROR"
            status:
              example: 400

    AuthenticationError:
      type: object
      description: Authentication error response
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          properties:
            code:
              example: "AUTHENTICATION_ERROR"
            status:
              example: 401

    AuthorizationError:
      type: object
      description: Authorization error response
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          properties:
            code:
              example: "AUTHORIZATION_ERROR"
            status:
              example: 403

    NotFoundError:
      type: object
      description: Resource not found error response
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          properties:
            code:
              example: "RESOURCE_NOT_FOUND"
            status:
              example: 404

    ServerError:
      type: object
      description: Internal server error response
      allOf:
        - $ref: "#/components/schemas/Error"
        - type: object
          properties:
            code:
              example: "INTERNAL_SERVER_ERROR"
            status:
              example: 500

    Race:
      type: object
      properties:
        raceId:
          type: string
          description: Unique race identifier
        name:
          type: string
          description: Race name
        edition:
          type: string
          description: Edition identifier/number
        country:
          type: string
          description: Country code
        city:
          type: string
          description: City name
        date:
          type: string
          format: date-time
          description: Race start date
        endDate:
          type: string
          format: date-time
          description: Race end date for multi-day events
        distance:
          type: number
          description: Distance in kilometers (normalized value)
        distanceOriginal:
          type: string
          description: Original distance description (e.g. "100 miles")
        duration:
          type: string
          description: Duration for time-based events (e.g. "24h")
        raceType:
          type: integer
          description: Type of race (1=Road, 2=Trail, etc.)
        altitude:
          type: string
          description: Altitude difference
        finishers:
          type: integer
          description: Total number of finishers
        finishersMen:
          type: integer
          description: Number of male finishers
        finishersWomen:
          type: integer
          description: Number of female finishers
        timeLimit:
          type: string
          description: Time limit for the race
        resultsStatus:
          type: string
          description: Status of results (N=none, C=complete, etc.)
        iauLabel:
          type: string
          description: IAU certification status
        recordProof:
          type: string
          description: Record eligibility status
        website:
          type: string
          description: Race website URL
        organizer:
          type: string
          description: Organizing body/promoter
        additionalInfo:
          type: string
          description: Additional information about the race
        fee:
          type: string
          description: Registration fee information
        fieldLimit:
          type: string
          description: Maximum number of participants allowed
        contact:
          type: string
          description: Contact person or information
        email:
          type: string
          description: Contact email address
        phone:
          type: string
          description: Contact phone number
        address:
          type: string
          description: Race address
        postcode:
          type: string
          description: Postal/ZIP code
        courseDescription:
          type: string
          description: Description of the course
      required:
        - raceId
        - name
        - date
        - distance
    Result:
      type: object
      properties:
        perfId:
          type: string
          description: Unique performance identifier
        raceId:
          type: string
          description: Associated race identifier
        runnerId:
          type: string
          description: Associated runner identifier
        rank:
          type: integer
          description: Overall rank in the race
        rankGender:
          type: integer
          description: Rank within gender category
        rankCategory:
          type: integer
          description: Rank within age category
        timeGross:
          type: string
          description: Gross/gun time
        timeNet:
          type: string
          description: Net/chip time
        distance:
          type: number
          description: Distance achieved (for time-based events)
        category:
          type: string
          description: Age/performance category
        categoryEvent:
          type: string
          description: Race-specific category
        rankCategoryEvent:
          type: integer
          description: Rank within race-specific category
        categoryGerman:
          type: string
          description: German category system (e.g., M40)
        rankCategoryGerman:
          type: integer
          description: Rank within German category system
        categoryIAU:
          type: string
          description: IAU/international category
        rankCategoryIAU:
          type: integer
          description: Rank within IAU/international category
        club:
          type: string
          description: Club/team affiliation for this performance
        scores:
          type: number
          description: Calculated performance score
        age:
          type: number
          description: Runner's age at time of performance
        rankInternationalYear:
          type: integer
          description: Rank in international yearly rankings
        rankNationalYear:
          type: integer
          description: Rank in national yearly rankings
        isExcluded:
          type: boolean
          description: Whether this result is excluded from rankings
        comments:
          type: string
          description: Additional comments or notes about the performance
      required:
        - perfId
        - raceId
        - runnerId
        - rank
    Runner:
      type: object
      properties:
        runnerId:
          type: string
          description: Unique runner identifier
        firstName:
          type: string
          description: First name
        lastName:
          type: string
          description: Last name
        originalName:
          type: string
          description: Name in original script/characters
        originalNameFirstName:
          type: string
          description: First name in original script/characters
        originalNameLastName:
          type: string
          description: Last name in original script/characters
        nationality:
          type: string
          description: Primary nationality code
        nationality2:
          type: string
          description: Secondary nationality code
        gender:
          type: string
          enum: [M, W, X]
          description: Gender (M=male, W=female, X=other)
        birthYear:
          type: integer
          description: Year of birth
        birthDate:
          type: string
          format: date
          description: Full birth date (if known)
        deathDate:
          type: string
          format: date
          description: Date of death (if applicable)
        club:
          type: string
          description: Primary club affiliation
        city:
          type: string
          description: Home city
        totalMileage:
          type: number
          description: Total ultramarathon mileage
        raceCount:
          type: integer
          description: Number of races completed
        comments:
          type: string
          description: Additional comments or notes
        privacy:
          type: integer
          description: Privacy setting level
      required:
        - runnerId
        - firstName
        - lastName
        - nationality
  parameters:
    YearParam:
      name: year
      in: query
      description: Filter events by year (integer)
      required: false
      schema:
        type: integer
        example: 2024
      style: form
      explode: true
    RaceIdParam:
      name: raceId
      in: path
      description: Unique race identifier
      required: true
      schema:
        type: string
        example: "42600"
      style: simple
      explode: false
    RunnerIdParam:
      name: runnerId
      in: path
      description: Unique runner identifier
      required: true
      schema:
        type: string
        example: "2302"
      style: simple
      explode: false
    RaceIdQueryParam:
      name: raceId
      in: query
      description: Filter results by race ID
      required: false
      schema:
        type: string
        example: "42600"
      style: form
      explode: true
    RunnerIdQueryParam:
      name: runnerId
      in: query
      description: Filter results by runner ID
      required: false
      schema:
        type: string
        example: "2302"
      style: form
      explode: true
    NationalityParam:
      name: nationality
      in: query
      description: Filter runners by nationality code (e.g. 'GER')
      required: false
      schema:
        type: string
        example: "GER"
      style: form
      explode: true
    ClubParam:
      name: club
      in: query
      description: Filter runners by club name
      required: false
      schema:
        type: string
        example: "LG Ultralauf"
      style: form
      explode: true
    IAULabelParam:
      name: iauLabel
      in: query
      description: "Filter events with IAU certification label. Values: Y (Yes), N (No), T (Trail), G (Gold), S (Silver), B (Bronze)"
      required: false
      schema:
        type: string
        enum: [Y, N, T, G, S, B]
        example: "Y"
      style: form
      explode: true
    RecordProofParam:
      name: recordProof
      in: query
      description: "Filter events eligible for records. Values: Y (Yes), N (No)"
      required: false
      schema:
        type: string
        enum: [Y, N]
        example: "Y"
      style: form
      explode: true
    DurationParam:
      name: duration
      in: query
      description: Filter events by duration (e.g., 24h, 48h)
      required: false
      schema:
        type: string
        example: "24h"
      style: form
      explode: true
    RankFilterParam:
      name: maxRank
      in: query
      description: Filter results with rank up to this value
      required: false
      schema:
        type: integer
        minimum: 1
        example: 10
      style: form
      explode: true
    AgeCategoryParam:
      name: ageCategory
      in: query
      description: Filter results by age category code (e.g. M40, W55)
      required: false
      schema:
        type: string
        example: "M40"
      style: form
      explode: true
    CategoryParam:
      name: category
      in: query
      description: Filter results by category code
      required: false
      schema:
        type: string
      style: form
      explode: true
    RaceCountMinParam:
      name: raceCountMin
      in: query
      description: Filter runners by minimum number of races completed
      required: false
      schema:
        type: integer
        minimum: 0
        example: 5
      style: form
      explode: true
    RaceCountMaxParam:
      name: raceCountMax
      in: query
      description: Filter runners by maximum number of races completed
      required: false
      schema:
        type: integer
        minimum: 0
        example: 50
      style: form
      explode: true
    MileageMinParam:
      name: mileageMin
      in: query
      description: Filter runners by minimum total ultramarathon mileage
      required: false
      schema:
        type: number
        minimum: 0
        example: 100
      style: form
      explode: true
    MileageMaxParam:
      name: mileageMax
      in: query
      description: Filter runners by maximum total ultramarathon mileage
      required: false
      schema:
        type: number
        minimum: 0
        example: 1000
      style: form
      explode: true
    LimitParam:
      name: limit
      in: query
      description: Maximum number of items to return
      required: false
      schema:
        type: integer
        example: 100
      style: form
      explode: true
    OffsetParam:
      name: offset
      in: query
      description: Number of items to skip
      required: false
      schema:
        type: integer
        example: 0
      style: form
      explode: true
    CountryParam:
      name: country
      in: query
      description: Filter events by country code (e.g. 'GER')
      required: false
      schema:
        type: string
        example: "GER"
      style: form
      explode: true
    PerfIdParam:
      name: perfId
      in: path
      description: Unique performance identifier
      required: true
      schema:
        type: string
      style: simple
      explode: false
    NameSearchParam:
      name: search
      in: query
      description: Full-text search on text fields (e.g., event name, city, runner name)
      required: false
      schema:
        type: string
        example: "marathon"
      style: form
      explode: true
    CityParam:
      name: city
      in: query
      description: Filter by city (partial match)
      required: false
      schema:
        type: string
        example: "Berlin"
      style: form
      explode: true
    EditionParam:
      name: edition
      in: query
      description: Filter by edition identifier
      required: false
      schema:
        type: string
        example: "12"
      style: form
      explode: true
    TypeParam:
      name: type
      in: query
      description: Filter by event type code
      required: false
      schema:
        type: integer
        example: 1
      style: form
      explode: true
    DateFromParam:
      name: dateFrom
      in: query
      description: Filter events starting on or after this date
      required: false
      schema:
        type: string
        format: date
        example: "2024-01-01"
      style: form
      explode: true
    DateToParam:
      name: dateTo
      in: query
      description: Filter events starting on or before this date
      required: false
      schema:
        type: string
        format: date
        example: "2024-12-31"
      style: form
      explode: true
    DistanceMinParam:
      name: distanceMin
      in: query
      description: Minimum event distance (km)
      required: false
      schema:
        type: number
        example: 50
      style: form
      explode: true
    DistanceMaxParam:
      name: distanceMax
      in: query
      description: Maximum event distance (km)
      required: false
      schema:
        type: number
        example: 100
      style: form
      explode: true
    RacesSortByParam:
      name: sortBy
      in: query
      description: Field to sort races by
      required: false
      schema:
        type: string
        enum: [date, name, distance, country, city]
        example: "date"
      style: form
      explode: true
    ResultsSortByParam:
      name: sortBy
      in: query
      description: Field to sort results by
      required: false
      schema:
        type: string
        enum: [time, distance, rank, date, runnerName]
        example: "rank"
      style: form
      explode: true
    RunnersSortByParam:
      name: sortBy
      in: query
      description: Field to sort runners by
      required: false
      schema:
        type: string
        enum: [name, nationality, mileage, raceCount, yob]
        example: "name"
      style: form
      explode: true
    OrderParam:
      name: order
      in: query
      description: Sort order
      required: false
      schema:
        type: string
        enum: [asc, desc]
        example: "asc"
      style: form
      explode: true
    GenderParam:
      name: gender
      in: query
      description: Filter by gender code (M, W, X)
      required: false
      schema:
        type: string
        enum: [M, W, X]
        example: "M"
      style: form
      explode: true
    YOBParam:
      name: yob
      in: query
      description: Filter by year of birth
      required: false
      schema:
        type: integer
        example: 1980
      style: form
      explode: true
    ResultsStatusParam:
      name: resultsStatus
      in: query
      description: "Filter events by results status. Values: N (no results), C (complete), P (partial), O (postponed), I (insufficient list), R (revoked/cancelled), S (shortened, too short), T (to do / in preparation), Z (no finishers)"
      required: false
      schema:
        type: string
        enum: [N, C, P, O, I, R, S, T, Z]
        example: "C"
      style: form
      explode: true
    FutureStatusParam:
      name: futureStatus
      in: query
      description: "Filter events by future scheduling status. Values: D (discontinued), B (Biannual, every second year), S (Skip next year)"
      required: false
      schema:
        type: string
        enum: [D, B, S]
        example: "B"
      style: form
      explode: true
    CreatedAfterParam:
      name: createdAfter
      in: query
      description: Filter entities created on or after this date
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-01-01T00:00:00Z"
      style: form
      explode: true
    ChangedAfterParam:
      name: changedAfter
      in: query
      description: Filter entities modified on or after this date
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-01-01T00:00:00Z"
      style: form
      explode: true
    CupParam:
      name: cup
      in: query
      description: Filter events by cup series identifier
      required: false
      schema:
        type: string
        example: "DUV Trophy"
      style: form
      explode: true
    RadiusParam:
      name: radius
      in: query
      description: Filter events within a geographic radius (km) of specified coordinates
      required: false
      schema:
        type: object
        properties:
          lat:
            type: number
            format: float
            example: 52.5200
          lon:
            type: number
            format: float
            example: 13.4050
          distance:
            type: integer
            minimum: 1
            example: 50
      style: deepObject
      explode: true
    TimeTypeParam:
      name: timeType
      in: query
      description: Specify which time to use for results (net or gross)
      required: false
      schema:
        type: string
        enum: [net, gross]
        default: net
        example: "net"
      style: form
      explode: true
    AgeGroupingParam:
      name: ageGrouping
      in: query
      description: Specify which age grouping system to use for categorizing results
      required: false
      schema:
        type: string
        enum: [iau, german, event, yob]
        default: iau
        example: "german"
      style: form
      explode: true
    LanguageParam:
      name: language
      in: query
      description: Preferred language for localized content
      required: false
      schema:
        type: string
        enum: [DE, EN, FR, IT, ES, RU, JA, ZH]
        default: EN
        example: "EN"
      style: form
      explode: true
    FinisherMinParam:
      name: finisherMin
      in: query
      description: "Filter events by minimum number of total finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 50
      style: form
      explode: true
    FinisherMaxParam:
      name: finisherMax
      in: query
      description: "Filter events by maximum number of total finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 1000
      style: form
      explode: true
    FinisherMenMinParam:
      name: finisherMenMin
      in: query
      description: "Filter events with at least this many male finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 10
      style: form
      explode: true
    FinisherMenMaxParam:
      name: finisherMenMax
      in: query
      description: "Filter events with at most this many male finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 100
      style: form
      explode: true
    FinisherWomenMinParam:
      name: finisherWomenMin
      in: query
      description: "Filter events with at least this many female finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 5
      style: form
      explode: true
    FinisherWomenMaxParam:
      name: finisherWomenMax
      in: query
      description: "Filter events with at most this many female finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 50
      style: form
      explode: true
    PrivacyLevelParam:
      name: privacyLevel
      in: query
      description: |
        Override default privacy behavior for this request.
        - 0: Show all available data (requires Admin tier)
        - 1: Respect individual privacy settings (default)
        - 2: Apply enhanced privacy (hide sensitive fields)
        - 3: Maximum privacy (minimal personal data)
      required: false
      schema:
        type: integer
        enum: [0, 1, 2, 3]
        default: 1
      style: form
      explode: true
    TierOverrideParam:
      name: tierOverride
      in: query
      description: |
        Override the effective tier for this request.
        Allows downgrading the effective permissions (e.g., Premium user testing Public tier behavior).
        Requires authentication; cannot upgrade above authenticated tier.
      required: false
      schema:
        type: string
        enum: [public, basic, premium]
      style: form
      explode: true
    IncludePrivateParam:
      name: includePrivate
      in: query
      description: |
        Include private/hidden runners in search results.
        - true: Include runners with privacy level 3 (requires Admin tier)
        - false: Exclude private runners (default)
      required: false
      schema:
        type: boolean
        default: false
      style: form
      explode: true
    ExtendedFieldsParam:
      name: extendedFields
      in: query
      description: |
        Include extended/premium fields in the response.
        - true: Include all available fields (requires Premium/Admin tier)
        - false: Include only standard fields
      required: false
      schema:
        type: boolean
        default: false
      style: form
      explode: true
paths:
  /races:
    get:
      summary: Retrieve list of races
      description: |
        Returns a list of races matching the specified criteria.

        **Authentication:**
        - Public tier: Limited to 100 races per request, basic data only
        - Authenticated tiers: Full access with all fields
      operationId: getRaces
      # Added tag
      tags:
        - Races
      security:
        - {} # Public access allowed
        - ApiKeyAuth: [] # Optional authentication
      parameters:
        - $ref: "#/components/parameters/YearParam"
        - $ref: "#/components/parameters/CountryParam"
        - $ref: "#/components/parameters/CityParam"
        - $ref: "#/components/parameters/EditionParam"
        - $ref: "#/components/parameters/TypeParam"
        - $ref: "#/components/parameters/DateFromParam"
