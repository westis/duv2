openapi: 3.1.1
info:
  title: DUV Ultra Marathon API
  version: 1.0.0
  description: Modern read-only REST API for DUV Ultra Marathon statistics.
servers:
  - url: /api/v1
security: [] # No global security; each operation can override if needed
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    Event:
      type: object
      properties:
        eventId:
          type: string
        name:
          type: string
        country:
          type: string
        date:
          type: string
          format: date
        distance:
          type: number
      required:
        - eventId
        - name
        - date
        - distance
    Result:
      type: object
      properties:
        perfId:
          type: string
        eventId:
          type: string
        runnerId:
          type: string
        rank:
          type: integer
        timeGross:
          type: string
        timeNet:
          type: string
        category:
          type: string
      required:
        - perfId
        - eventId
        - runnerId
        - rank
    Runner:
      type: object
      properties:
        runnerId:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        nationality:
          type: string
        yob:
          type: integer
        club:
          type: string
      required:
        - runnerId
        - firstName
        - lastName
        - nationality
  parameters:
    YearParam:
      name: year
      in: query
      description: Filter events by year (integer)
      required: false
      schema:
        type: integer
        example: 2024
      style: form
      explode: true
    EventIdParam:
      name: eventId
      in: path
      description: Unique event identifier
      required: true
      schema:
        type: string
        example: "42600"
      style: simple
      explode: false
    RunnerIdParam:
      name: runnerId
      in: path
      description: Unique runner identifier
      required: true
      schema:
        type: string
        example: "2302"
      style: simple
      explode: false
    EventIdQueryParam:
      name: eventId
      in: query
      description: Filter results by event ID
      required: false
      schema:
        type: string
        example: "42600"
      style: form
      explode: true
    RunnerIdQueryParam:
      name: runnerId
      in: query
      description: Filter results by runner ID
      required: false
      schema:
        type: string
        example: "2302"
      style: form
      explode: true
    NationalityParam:
      name: nationality
      in: query
      description: Filter runners by nationality code (e.g. 'GER')
      required: false
      schema:
        type: string
        example: "GER"
      style: form
      explode: true
    ClubParam:
      name: club
      in: query
      description: Filter runners by club name
      required: false
      schema:
        type: string
        example: "LG Ultralauf"
      style: form
      explode: true
    IAULabelParam:
      name: iauLabel
      in: query
      description: "Filter events with IAU certification label. Values: Y (Yes), N (No), T (Trail), G (Gold), S (Silver), B (Bronze)"
      required: false
      schema:
        type: string
        enum: [Y, N, T, G, S, B]
        example: "Y"
      style: form
      explode: true
    RecordProofParam:
      name: recordProof
      in: query
      description: "Filter events eligible for records. Values: Y (Yes), N (No)"
      required: false
      schema:
        type: string
        enum: [Y, N]
        example: "Y"
      style: form
      explode: true
    DurationParam:
      name: duration
      in: query
      description: Filter events by duration (e.g., 24h, 48h)
      required: false
      schema:
        type: string
      style: form
      explode: true
    RankFilterParam:
      name: maxRank
      in: query
      description: Filter results with rank up to this value
      required: false
      schema:
        type: integer
        minimum: 1
      style: form
      explode: true
    AgeCategoryParam:
      name: ageCategory
      in: query
      description: Filter results by age category code (e.g. M40, W55)
      required: false
      schema:
        type: string
      style: form
      explode: true
    CategoryParam:
      name: category
      in: query
      description: Filter results by category code
      required: false
      schema:
        type: string
      style: form
      explode: true
    RaceCountMinParam:
      name: raceCountMin
      in: query
      description: Filter runners by minimum number of races completed
      required: false
      schema:
        type: integer
        minimum: 0
      style: form
      explode: true
    RaceCountMaxParam:
      name: raceCountMax
      in: query
      description: Filter runners by maximum number of races completed
      required: false
      schema:
        type: integer
        minimum: 0
      style: form
      explode: true
    MileageMinParam:
      name: mileageMin
      in: query
      description: Filter runners by minimum total ultramarathon mileage
      required: false
      schema:
        type: number
        minimum: 0
      style: form
      explode: true
    MileageMaxParam:
      name: mileageMax
      in: query
      description: Filter runners by maximum total ultramarathon mileage
      required: false
      schema:
        type: number
        minimum: 0
      style: form
      explode: true
    LimitParam:
      name: limit
      in: query
      description: Maximum number of items to return
      required: false
      schema:
        type: integer
        example: 100
      style: form
      explode: true
    OffsetParam:
      name: offset
      in: query
      description: Number of items to skip
      required: false
      schema:
        type: integer
        example: 0
      style: form
      explode: true
    CountryParam:
      name: country
      in: query
      description: Filter events by country code (e.g. 'GER')
      required: false
      schema:
        type: string
        example: "GER"
      style: form
      explode: true
    PerfIdParam:
      name: perfId
      in: path
      description: Unique performance identifier
      required: true
      schema:
        type: string
      style: simple
      explode: false
    NameSearchParam:
      name: search
      in: query
      description: Full-text search on text fields (e.g., event name, city, runner name)
      required: false
      schema:
        type: string
        example: "marathon"
      style: form
      explode: true
    CityParam:
      name: city
      in: query
      description: Filter by city (partial match)
      required: false
      schema:
        type: string
        example: "Berlin"
      style: form
      explode: true
    EditionParam:
      name: edition
      in: query
      description: Filter by edition identifier
      required: false
      schema:
        type: string
        example: "12"
      style: form
      explode: true
    TypeParam:
      name: type
      in: query
      description: Filter by event type code
      required: false
      schema:
        type: integer
        example: 1
      style: form
      explode: true
    DateFromParam:
      name: dateFrom
      in: query
      description: Filter events starting on or after this date
      required: false
      schema:
        type: string
        format: date
        example: "2024-01-01"
      style: form
      explode: true
    DateToParam:
      name: dateTo
      in: query
      description: Filter events starting on or before this date
      required: false
      schema:
        type: string
        format: date
        example: "2024-12-31"
      style: form
      explode: true
    DistanceMinParam:
      name: distanceMin
      in: query
      description: Minimum event distance (km)
      required: false
      schema:
        type: number
        example: 50
      style: form
      explode: true
    DistanceMaxParam:
      name: distanceMax
      in: query
      description: Maximum event distance (km)
      required: false
      schema:
        type: number
        example: 100
      style: form
      explode: true
    EventsSortByParam:
      name: sortBy
      in: query
      description: Field to sort events by
      required: false
      schema:
        type: string
        enum: [date, name, distance, country, city]
        example: "date"
      style: form
      explode: true
    ResultsSortByParam:
      name: sortBy
      in: query
      description: Field to sort results by
      required: false
      schema:
        type: string
        enum: [time, distance, rank, date, runnerName]
        example: "rank"
      style: form
      explode: true
    RunnersSortByParam:
      name: sortBy
      in: query
      description: Field to sort runners by
      required: false
      schema:
        type: string
        enum: [name, nationality, mileage, raceCount, yob]
        example: "name"
      style: form
      explode: true
    GenderParam:
      name: gender
      in: query
      description: Filter by gender code (M, W, X)
      required: false
      schema:
        type: string
        enum: [M, W, X]
        example: "M"
      style: form
      explode: true
    YOBParam:
      name: yob
      in: query
      description: Filter by year of birth
      required: false
      schema:
        type: integer
        example: 1980
      style: form
      explode: true
    ResultsStatusParam:
      name: resultsStatus
      in: query
      description: "Filter events by results status. Values: N (no results), C (complete), P (partial), O (postponed), I (insufficient list), R (revoked/cancelled), S (shortened, too short), T (to do / in preparation), Z (no finishers)"
      required: false
      schema:
        type: string
        enum: [N, C, P, O, I, R, S, T, Z]
        example: "C"
      style: form
      explode: true
    FutureStatusParam:
      name: futureStatus
      in: query
      description: "Filter events by future scheduling status. Values: D (discontinued), B (Biannual, every second year), S (Skip next year)"
      required: false
      schema:
        type: string
        enum: [D, B, S]
        example: "B"
      style: form
      explode: true
    CreatedAfterParam:
      name: createdAfter
      in: query
      description: Filter entities created on or after this date
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-01-01T00:00:00Z"
      style: form
      explode: true
    ChangedAfterParam:
      name: changedAfter
      in: query
      description: Filter entities modified on or after this date
      required: false
      schema:
        type: string
        format: date-time
        example: "2024-01-01T00:00:00Z"
      style: form
      explode: true
    OrderParam:
      name: order
      in: query
      description: Sort order
      required: false
      schema:
        type: string
        enum: [asc, desc]
      style: form
      explode: true
    CupParam:
      name: cup
      in: query
      description: Filter events by cup series identifier
      required: false
      schema:
        type: string
        example: "DUV Trophy"
      style: form
      explode: true
    RadiusParam:
      name: radius
      in: query
      description: Filter events within a geographic radius (km) of specified coordinates
      required: false
      schema:
        type: object
        properties:
          lat:
            type: number
            format: float
            example: 52.5200
          lon:
            type: number
            format: float
            example: 13.4050
          distance:
            type: integer
            minimum: 1
            example: 50
      style: deepObject
      explode: true
    TimeTypeParam:
      name: timeType
      in: query
      description: Specify which time to use for results (net or gross)
      required: false
      schema:
        type: string
        enum: [net, gross]
        default: net
      style: form
      explode: true
    AgeGroupingParam:
      name: ageGrouping
      in: query
      description: Specify which age grouping system to use for categorizing results
      required: false
      schema:
        type: string
        enum: [iau, german, event, yob]
        default: iau
      style: form
      explode: true
    LanguageParam:
      name: language
      in: query
      description: Preferred language for localized content
      required: false
      schema:
        type: string
        enum: [DE, EN, FR, IT, ES, RU, JA, ZH]
        default: EN
        example: "EN"
      style: form
      explode: true
    FinisherMinParam:
      name: finisherMin
      in: query
      description: "Filter events by minimum number of total finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 50
      style: form
      explode: true
    FinisherMaxParam:
      name: finisherMax
      in: query
      description: "Filter events by maximum number of total finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 1000
      style: form
      explode: true
    FinisherMenMinParam:
      name: finisherMenMin
      in: query
      description: "Filter events with at least this many male finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 10
      style: form
      explode: true
    FinisherMenMaxParam:
      name: finisherMenMax
      in: query
      description: "Filter events with at most this many male finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 100
      style: form
      explode: true
    FinisherWomenMinParam:
      name: finisherWomenMin
      in: query
      description: "Filter events with at least this many female finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 5
      style: form
      explode: true
    FinisherWomenMaxParam:
      name: finisherWomenMax
      in: query
      description: "Filter events with at most this many female finishers"
      required: false
      schema:
        type: integer
        minimum: 0
        example: 50
      style: form
      explode: true
paths:
  /events:
    get:
      summary: Retrieve list of events
      operationId: getEvents
      parameters:
        - $ref: "#/components/parameters/YearParam"
        - $ref: "#/components/parameters/CountryParam"
        - $ref: "#/components/parameters/CityParam"
        - $ref: "#/components/parameters/EditionParam"
        - $ref: "#/components/parameters/TypeParam"
        - $ref: "#/components/parameters/DateFromParam"
        - $ref: "#/components/parameters/DateToParam"
        - $ref: "#/components/parameters/DistanceMinParam"
        - $ref: "#/components/parameters/DistanceMaxParam"
        - $ref: "#/components/parameters/DurationParam"
        - $ref: "#/components/parameters/ResultsStatusParam"
        - $ref: "#/components/parameters/FutureStatusParam"
        - $ref: "#/components/parameters/IAULabelParam"
        - $ref: "#/components/parameters/RecordProofParam"
        - $ref: "#/components/parameters/FinisherMinParam"
        - $ref: "#/components/parameters/FinisherMaxParam"
        - $ref: "#/components/parameters/FinisherMenMinParam"
        - $ref: "#/components/parameters/FinisherMenMaxParam"
        - $ref: "#/components/parameters/FinisherWomenMinParam"
        - $ref: "#/components/parameters/FinisherWomenMaxParam"
        - $ref: "#/components/parameters/CupParam"
        - $ref: "#/components/parameters/RadiusParam"
        - $ref: "#/components/parameters/CreatedAfterParam"
        - $ref: "#/components/parameters/ChangedAfterParam"
        - $ref: "#/components/parameters/LanguageParam"
        - $ref: "#/components/parameters/NameSearchParam"
        - $ref: "#/components/parameters/EventsSortByParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/OffsetParam"
      responses:
        "200":
          description: Array of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
  /events/{eventId}:
    get:
      summary: Retrieve a specific event by ID
      operationId: getEventById
      parameters:
        - $ref: "#/components/parameters/EventIdParam"
      responses:
        "200":
          description: Event object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
  /events/{eventId}/results:
    get:
      summary: Retrieve results for a specific event
      operationId: getResultsByEvent
      parameters:
        - $ref: "#/components/parameters/EventIdParam"
        - $ref: "#/components/parameters/ResultsSortByParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/OffsetParam"
      responses:
        "200":
          description: Array of result objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Result"
  /results:
    get:
      summary: Retrieve results filtered by event or runner
      operationId: getResults
      parameters:
        - $ref: "#/components/parameters/EventIdQueryParam"
        - $ref: "#/components/parameters/RunnerIdQueryParam"
        - $ref: "#/components/parameters/RankFilterParam"
        - $ref: "#/components/parameters/AgeCategoryParam"
        - $ref: "#/components/parameters/GenderParam"
        - $ref: "#/components/parameters/TimeTypeParam"
        - $ref: "#/components/parameters/AgeGroupingParam"
        - $ref: "#/components/parameters/LanguageParam"
        - $ref: "#/components/parameters/ResultsSortByParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/OffsetParam"
      responses:
        "200":
          description: Array of result objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Result"
  /runners:
    get:
      summary: Retrieve list of runners
      operationId: getRunners
      parameters:
        - $ref: "#/components/parameters/NationalityParam"
        - $ref: "#/components/parameters/ClubParam"
        - $ref: "#/components/parameters/CityParam"
        - $ref: "#/components/parameters/GenderParam"
        - $ref: "#/components/parameters/YOBParam"
        - $ref: "#/components/parameters/RaceCountMinParam"
        - $ref: "#/components/parameters/RaceCountMaxParam"
        - $ref: "#/components/parameters/MileageMinParam"
        - $ref: "#/components/parameters/MileageMaxParam"
        - $ref: "#/components/parameters/CreatedAfterParam"
        - $ref: "#/components/parameters/ChangedAfterParam"
        - $ref: "#/components/parameters/NameSearchParam"
        - $ref: "#/components/parameters/RunnersSortByParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/OffsetParam"
        - $ref: "#/components/parameters/LanguageParam"
      responses:
        "200":
          description: Array of runner objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Runner"
  /runners/{runnerId}:
    get:
      summary: Retrieve a runner by ID
      operationId: getRunnerById
      parameters:
        - $ref: "#/components/parameters/RunnerIdParam"
        - $ref: "#/components/parameters/LanguageParam"
      responses:
        "200":
          description: Runner object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Runner"
  /runners/{runnerId}/results:
    get:
      summary: Retrieve results for a specific runner
      operationId: getResultsByRunner
      parameters:
        - $ref: "#/components/parameters/RunnerIdParam"
        - $ref: "#/components/parameters/ResultsSortByParam"
        - $ref: "#/components/parameters/OrderParam"
        - $ref: "#/components/parameters/LimitParam"
        - $ref: "#/components/parameters/OffsetParam"
      responses:
        "200":
          description: Array of result objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Result"
